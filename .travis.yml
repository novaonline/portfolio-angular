language: node_js
node_js:
- '8'
sudo: required
dist: trusty
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
- npm install -g karma
- npm install
script:
- ng build
- karma start --single-run
deploy:
  provider: heroku
  app: aqueous-headland-72944
  api_key:
    secure: $HEROKU_AUTH_TOKEN_SECURE
