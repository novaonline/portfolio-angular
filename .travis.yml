language: node_js
node_js:
- '8'
sudo: required
dist: trusty
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm install -g @angular/cli
- npm install -g karma
- npm install
script:
- ng build
- ng test
deploy:
  api_key:
    secure: 
    app: aqueous-headland-72944
